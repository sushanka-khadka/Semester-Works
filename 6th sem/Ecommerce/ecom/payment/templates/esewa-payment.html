{% extends 'base.html' %}
{% load static %}
    
{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Redirecting to eSewa</h1>
                <p class="lead fw-normal text-white-50 mb-0">Please wait while we redirect you to eSewa payment gateway.</p>
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </header>
    <br>    
    
    <div class="container">
        <div class="row">   
            <div class="col-md-12">
                <form id="esewa-form" action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST">                
                    {% csrf_token %}
                    <input type="hidden" id="amount" name="amount" value="{{esewa_data.amount}}" required>
                    <input type="hidden" id="tax_amount" name="tax_amount" value ="{{esewa_data.tax_amount}}" required>
                    <input type="hidden" id="total_amount" name="total_amount" value="{{esewa_data.total_amount}}" required>
                    <input type="hidden" id="transaction_uuid" name="transaction_uuid" value="{{esewa_data.transaction_uuid}}" required>
                    <input type="hidden" id="product_code" name="product_code" value ="EPAYTEST" required>
                    <input type="hidden" id="product_service_charge" name="product_service_charge" value="{{esewa_data.psc}}" required>
                    <input type="hidden" id="product_delivery_charge" name="product_delivery_charge" value="{{esewa_data.pdc}}" required>
                    <input type="hidden" id="success_url" name="success_url" value="http://localhost:8000/payment/esewa_status" required>
                    <input type="hidden" id="failure_url" name="failure_url" value="https://developer.esewa.com.np/failure" required>
                    <input type="hidden" id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" required>
                    <input type="hidden" id="signature" name="signature" value="{{esewa_data.signature}}" required>
                </form>
            </div>
        </div>
    </div>
    <br><br>


    <script>
        // Automatically submit the form when the page loads
        setTimeout(() => {
            document.getElementById('esewa-form').submit();
        }, 2000); // 2 seconds delay
    </script>

       
{% endblock %}
