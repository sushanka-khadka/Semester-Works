{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Login</h1>
                <p class="lead fw-normal text-white-50 mb-0">Please Login with your ceredentails</p>
            </div>
        </div>
    </header>

    
    <div class="container">
        <div class="row">
            <center>
                <div class="col-8">
                    <br><br>
                    <form  action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">                            
                            <input type="username" class="form-control" name="username" placeholder="Enter your username" required>                            
                        </div>
                        <div class="mb-3">                            
                            <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                        </div>
                        <a href="{% url 'reset-password' %}">Reset Password?</a><br><br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>

                    <br><br>
                    <br><br>
                </div>
            </center>
        </div>
    </div>    
{% endblock %}
