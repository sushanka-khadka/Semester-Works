<!-- Create a web page having a digital clock blinking each second and displaying correct time. The page also should display the current date.   -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }

        .blink {
            visibility: hidden;
        }
    </style>
    
 </head>

 <body>
    <div id="time"> </div>
    <p id="date"> </p>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toLocaleDateString('nep', { year: 'numeric', month: 'long', day: 'numeric' });

            /* 
            // Format the time (HH:MM:SS)
            hours = (hours < 10 ? '0' : '') + hours;
            minutes = (minutes < 10 ? '0' : '') + minutes;
            seconds = (seconds < 10 ? '0' : '') + seconds; */

            // Display the current time 
            document.getElementById('time').innerHTML = `<h1>${hours}:${minutes}:${seconds}</h1>`;
            console.log(`${hours}:${minutes}:${seconds} ${date}`);
            if (seconds % 2 === 0 )
                document.getElementById('time').classList.remove("blink");            
            else
                document.getElementById('time').classList.add("blink");

            // display the date
            document.getElementById('date').textContent = `${date}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display immediately
    </script>
 </body>
 </html>
