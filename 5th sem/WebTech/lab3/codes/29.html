<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <style>
        body{
            display: flex;            
            justify-content: center;
            align-items: center;
            border: 2px solid;     
            height: 100vh;       
            
            background: #f3f3f3;
        }
        #calculator{
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);            
        }

        #display{            
            /* width: 100%; */
            height: 50px;
            background: #fff;
            border: none;
            margin-bottom: 15px;
            font-size: 24px;
            padding: 10px;
            border-radius: 6px;
            text-align: right;
        }

        #buttons{
            display: grid;
            grid-template-columns: repeat(4, 70px);
            gap: 10px;

        }

        button{
            padding: 20px;        
            font-size: 18px;    
            border-radius: 6px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            /* transition: 0.8 ease; */
        }

        button:hover{
            background-color: #555;
        }

        .operator{
            background: #ff9500;
        }
        .operator:hover{
            background: #e08900;
        }

        #equal{
            background: #4cd964;
        }
        #equal:hover{
            background: #3bc95a;
        }

        .clear {
            background: #ff3b30;
        }

        .clear:hover {
            background: #d93027;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button onclick="append('(')">(</button>
            <button onclick="append(')')">)</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="clear" onclick="allClear()">AC</button>
            <!-- <br> -->
            <button onclick="append(7)">7</button>
            <button onclick="append(8)">8</button>
            <button onclick="append(9)">9</button>
            <button class="operator" onclick="append('/')">/</button>
            <!-- <br> -->
            <button onclick="append(4)">4</button>
            <button onclick="append(5)">5</button>
            <button onclick="append(6)">6</button>
            <button class="operator" onclick="append('*')">*</button>
            <!-- <br> -->
            <button onclick="append(1)">1</button>
            <button onclick="append(2)">2</button>
            <button onclick="append(3)">3</button>
            <button class="operator" onclick="append('-')">-</button>
            <!-- <br> -->
            <button onclick="append(0)">0</button>
            <button onclick="append('.')">.</button>
            <button id="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="append('+')">+</button>
        </div>
    </div>

    <script>
        const display= document.getElementById('display')
        function append(value){
            if (display.value === 'Error' || display.value == '0') {
                display.value = ''; // clear previous error
            }
            display.value += value
        }

        function clearDisplay() {
            if ((display.value === 'Error') || (display.value.length == 1)){
                allClear()                
            }else{
                display.value= display.value.slice(0,-1)
            }
        }

        function allClear(){
            display.value= '0'
        }

        function calculate(){
            try{
                display.value= eval(display.value)
                // display.value= (Math.round(eval(display.value)*10**10)/(10**10)).toFixed(8)
            }
            catch{
                display.value= 'Error'
            }                 
        }

        // handle keyboard input
        document.addEventListener('keydown', (e)=>{
            const key = e.key            
            if(!isNaN(key) || ['+','-','*','/','.','(',')'].includes(key))
                append(key);
            
            else if(key === 'Enter'){
                calculate();
            }
            else if(key === 'Backspace') clearDisplay()
            else if(key.toLowerCase() === 'c') allClear()
        
        });

        display.value= 0
    </script>
</body>
</html>
