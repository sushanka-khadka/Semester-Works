<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2.5</title>
    <style>
        p{
            color: blue;
        }

        *{
           font-family: 'Lucida Sans';
        }

        h2, h3{
            color: green;
        }

        .hover-link:hover{
            color: red;
        }

        .first-letter::first-letter{
            font-size: 2rem;
            color: red;
        }

        input[type="text"]{
            width: 50%;
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>CSS Selectors</h1>

    <p>Element selector</p>

    <div class="container">
        <p>Paragraph in a div</p>
    </div>

    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

    <a href="#" class="hover-link">Hover me!</a>

    <p class="first-letter">Paragraph demonstrates first-letter</p>

    <input type="text" placeholder="type something">
</body>
</html>
